<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>appointment</title>
  </head>
  <body style="background-color:powderblue;">
    <fieldset style="width:200px;height:300px">
      <table>
        <tbody>
          <tr>
            <td>Name</td>
            <td><input type="Name" name="" value=""></td>
          </tr>
          <tr>
            <td>Father Name</td>
            <td><input type="Father Name" name="" value=""></td>
          </tr>
          <tr>
            <td>Age</td>
            <td><input type="number" name="" value=""></td>
          </tr>
          <tr>
            <td>Email Address</td>
            <td><input type="email" name="" value=""></td>
          </tr>
          <tr>
            <td>Disease</td>
            <td><input type="Disease" name="" value=""></td>
          </tr>
          <tr>
            <td>Address</td>
            <td><input type="text" name="" value=""></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td><select class name>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select></td>
          </tr>
          <tr>
            <td>Timing</td>
            <td><select class name>
              <option>Morning</option>
              <option>Evening</option>
              <option>At Noon</option>
              <option>Late Neight</option>
            </select></td>
          </tr>
          <tr>
            <td><button>Save</button></td>
          </tr>
        </tbody>
      </table>
    </fieldset>

  </body>
</html>
